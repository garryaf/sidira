<!DOCTYPE html>
<html>
<head>
	{% include "head.html" %}
</head>
<style>
	body {
		background-image: url("./static/img/bg.jpg");
		background-repeat: no-repeat;
		background-size: cover;
	}
</style>
<body>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="wrap">
				<div class="avatar text-center"> <!-- Added 'text-center' class -->
					<img src="./static/img/sidirabg.png" class="mx-auto" class="mx-auto" style="max-width: 420px; max-height: 200px;"> <!-- Added 'mx-auto' class -->
				</div>
			</div>
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
				<!-- partial:index.partial.html -->
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        					<a href="{{ url_for('success') }}" class="btn btn-primary">Login</a>
							<p><a href="{{ url_for('success') }}">Forgot Password</a></p>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->

	{% include "scripts.html" %}

</body>
</html>
